# ClearMap anaconda environment
#
# install: conda env create -f ClearMap.yml 
# update:  conda env update -f ClearMap.yml 
name: ClearMap
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - spyder
  - vispy
  - pyopengl
  - natsort
  - tifffile
  - pyqtgraph
  - opencv
  - cython
  - matplotlib
  - scipy
  - scikit-image
  - scikit-learn
  - graph-tool
  - pytorch
  - mkl<2024.1  # Breaks pytorch (https://github.com/pytorch/pytorch/issues/123097)
  - pip:
    - lxml