# ClearMap anaconda environment
#
# install: conda env create -f ClearMap.yml 
# update:  conda env update -f ClearMap.yml 
name: ClearMap3
channels:
  - conda-forge

dependencies:
  - python=3.11  # constraining seems to speed up resolution
  - cython
  - ipython
  - jupyter
  - ipywidgets  # For pyvista
  - numpy
  - scipy
  - pandas<2  # Groupby syntax changes
  - pyarrow
  - scikit-image
  - scikit-learn
  - opencv
  - configobj
  - natsort
  - tqdm
  - matplotlib
  - seaborn  #=0.12.2
  - tifffile
  - pyqt<6
  - pyqtwebengine
  - qtpy  # for qdarkstyle
  - pyqtgraph=0.12  # Problem with pyqtgraph import of QWidgets with 0.13
  - pygments
  - qdarkstyle
  - vispy
  - pyvista
  - vtk
  - pyopengl
  - napari
  - graph-tool<=2.45  # Cannot remove self loops with later versions
  - python-igraph
  - pytorch<=2.2
  - mkl<2024.1  # Breaks pytorch (https://github.com/pytorch/pytorch/issues/123097)
  - pytorch-cuda
  - cudatoolkit=11.8
  - xmltodict  # to compensate for old tifffile
  - psutil
  - mpld3  # WARNING Maybe pip
  - lxml < 5.2  # lxml 5.2 breaks napari
  - pip
  - pip:
    - itk-elastix
variables:
  PYTHONNOUSERSITE: 1
#  TMPDIR: /data/tmp
