clearmap_version = '3.0.0'

[channels]
    [[example]]
        [[[binarization]]]
            decimation_ratio = 10
            clip_range = [180, 5000]
        [[[test_set_slicing]]]
            dim_0 = [0, 200]  # FIXME: scale before save
            dim_1 = [0, 300]
            dim_2 = [0, 400]
        [[[parallel_params]]]
            min_point_list_size = 1000000
            max_point_list_size = 10000000
            n_processes_binarization = 15
            n_processes_resampling = 15
            n_processes_where = 23
            n_processes_transform = 23
            n_processes_label = 23
        [[[display]]]
            decimation_ratio = 100  # For the "cells.feather" file
        [[[voxelization]]]
            radii = (5, 5, 5)
        [[[steps]]]
            binarize = True
            extract_coordinates = True
            transform_coordinates = True
            label_coordinates = True
            voxelize = True
            export_df = True
