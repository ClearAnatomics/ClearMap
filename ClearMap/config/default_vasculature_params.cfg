[binarization]
    [[binarization]]
        [[[raw]]]
            clip_range = [350, 1000]
            threshold = None
            post_process = True
        [[[arteries]]]
            skip = False  # WARNING: check first
            clip_range = [1000, 8000]
            threshold = 450
            post_process = True
    [[vessel_filling]]
        main = True
        secondary = True
[graph_construction]
    skeletonize = True
    clean = True
    reduce = True
    transform = True
    annotate = True
    [[slicing]]
        dim_0 = [0, 200]
        dim_1 = [0, 300]
        dim_2 = [0, 400]

[vessel_type_postprocessing]
    [[pre_filtering]]
        vein_intensity_range_on_arteries_ch = (0, 2500)
        restrictive_vein_radius = 6
        permissive_vein_radius = 6.5
        final_vein_radius = 5
        arteries_min_radius = 2
    [[tracing]]
        max_arteries_iterations = 5
        max_veins_iterations = 5
    [[capillaries_removal]]
        min_artery_size = 30
        min_vein_size = 30
[visualization]
    [[voxelization]]
        size = (15, 15, 15)
    [[display]]
