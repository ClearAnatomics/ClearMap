clearmap_version = '3.0.0'

[channels]
    [[example]]
        [[[detection]]]
            colocalization_compatible = False
            [[[[background_correction]]]]
                diameter = [10, 10]
            [[[[maxima_detection]]]]
                shape = 5
                h_max = None
            [[[[shape_detection]]]]
                threshold = 500
            [[[[test_set_slicing]]]]
                dim_0 = [0, 200]  # FIXME: scale before save
                dim_1 = [0, 300]
                dim_2 = [0, 400]
        [[[cell_filtration]]]
            [[[[thresholds]]]]
                size = (50, 900)
                intensity = None
        [[[voxelization]]]
            radii = (5, 5, 5)
        [[[run]]]
            plot_when_finished = False

