clearmap_version = '3.0.0'
[binarization]
    [[channel_x]]  # all vessels
        [[[binarize]]]
            run = True
            clip_range = [350, 1000]
            threshold = None
        [[[smooth]]]
            run = True
        [[[binary_fill]]]
            run = True
        [[[deep_fill]]]
            run = True
            size_max = 500
            overlap = 50
            resample_factor = 1
    [[channel_y]]  # arteries (same params for veins)
        [[[binarize]]]
            run = True
            clip_range = [1000, 8000]
            threshold = 450
        [[[smooth]]]
            run = True
        [[[binary_fill]]]
            run = True
        [[[deep_fill]]]
            run = True
            size_max = 1000
            overlap = 100
            resample_factor = 2
    [[combined]]
        binary_fill = True
[graph_construction]
    skeletonize = True
    build = True
    clean = True
    reduce = True
    transform = True
    annotate = True
[vessel_type_postprocessing]
    [[pre_filtering]]
        vein_intensity_range_on_arteries_ch = (0, 2500)
        restrictive_vein_radius = 6
        permissive_vein_radius = 6.5
        final_vein_radius = 5
        arteries_min_radius = 2
    [[tracing]]
        max_arteries_iterations = 5
        max_veins_iterations = 5
    [[capillaries_removal]]
        min_artery_size = 30
        min_vein_size = 30
[visualization]
    [[voxelization]]
        size = (15, 15, 15)
    [[slicing]]
        dim_0 = [0, 200]
        dim_1 = [0, 300]
        dim_2 = [0, 400]
    [[display]]
